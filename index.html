<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Anywhere</title>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #121212;
            --text-color: #ffffff;
            --accent-color: #739552; /* Chess.com Green */
            --light-square: #ebecd0; /* Chess.com White/Cream */
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            margin-top: 30px;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 2.5rem;
            color: var(--accent-color);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        p.subtitle {
            margin: 5px 0 20px 0;
            color: #aaaaaa;
        }

        #board {
            width: 95%;
            max-width: 400px;
            margin-bottom: 20px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.8);
            border-radius: 4px;
        }

        /* Overriding default board colors to match Chess.com */
        .white-1e1d7 { background-color: var(--light-square) !important; color: var(--accent-color) !important; }
        .black-3c85d { background-color: var(--accent-color) !important; color: var(--light-square) !important; }
        
        #status {
            font-weight: 600;
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: var(--light-square);
        }

        .menu {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 90%;
            max-width: 400px;
            margin-bottom: 40px;
        }

        .btn {
            background-color: #2c2c2c;
            color: white;
            border: none;
            padding: 15px;
            font-size: 1.1rem;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            transition: 0.2s;
        }

        .btn-primary { background-color: var(--accent-color); }
        .btn-primary:active { background-color: #5c7741; }

        .play-room {
            background: #1e1e1e;
            padding: 15px;
            border-radius: 8px;
            display: flex;
            gap: 10px;
        }

        .play-room input {
            flex: 1;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #333;
            background: #121212;
            color: white;
            font-family: 'Poppins', sans-serif;
        }
        
        .disclaimer {
            font-size: 0.8rem; 
            color: #666; 
            text-align: center; 
            margin-top: -5px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Chess Anywhere</h1>
        <p class="subtitle">Premium Pass & Play</p>
    </header>

    <div id="board"></div>
    <div id="status">White to move</div>

    <div class="menu">
        <button class="btn btn-primary" onclick="resetGame()">Pass and Play (Restart)</button>
        
        <div class="play-room">
            <input type="text" id="roomCode" placeholder="Enter Room Code">
            <button class="btn" onclick="joinRoom()">Join</button>
        </div>
        <p class="disclaimer">*Multiplayer requires a backend server upgrade</p>
    </div>

    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>

    <script>
        var board = null;
        var game = new Chess();
        var $status = $('#status');

        function onDragStart (source, piece, position, orientation) {
            // Prevent moving if game is over or wrong color's turn
            if (game.game_over()) return false;
            if ((game.turn() === 'w' && piece.search(/^b/) !== -1) ||
                (game.turn() === 'b' && piece.search(/^w/) !== -1)) {
                return false;
            }
        }

        function onDrop (source, target) {
            // Validate the move using chess.js
            var move = game.move({
                from: source,
                to: target,
                promotion: 'q' // Automatically promote to queen for simplicity
            });

            if (move === null) return 'snapback'; // Illegal move
            updateStatus();
        }

        function onSnapEnd () {
            // Update board for castling, en passant, etc.
            board.position(game.fen());
        }

        function updateStatus () {
            var statusHTML = '';
            var moveColor = game.turn() === 'b' ? 'Black' : 'White';

            if (game.in_checkmate()) {
                statusHTML = 'Game over, ' + moveColor + ' is in checkmate!';
            } else if (game.in_draw()) {
                statusHTML = 'Game over, drawn position';
            } else {
                statusHTML = moveColor + ' to move';
                if (game.in_check()) {
                    statusHTML += ' (Check!)';
                }
            }
            $status.html(statusHTML);
        }

        // Initialize Board
        var config = {
            draggable: true,
            position: 'start',
            onDragStart: onDragStart,
            onDrop: onDrop,
            onSnapEnd: onSnapEnd,
            pieceTheme: 'https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png'
        };
        
        board = Chessboard('board', config);
        updateStatus();

        // Button Functions
        function resetGame() {
            game.reset();
            board.start();
            updateStatus();
        }

        function joinRoom() {
            var code = document.getElementById('roomCode').value;
            if(code.trim() === "") {
                alert("Please enter a room code first.");
            } else {
                alert("Searching for Room: " + code + "\n\n(Note: You are currently playing 'Pass and Play'. Real-time multiplayer requires setting up a database next!)");
            }
        }
        
        // Keep board responsive on mobile
        $(window).resize(board.resize);
    </script>
</body>
</html>

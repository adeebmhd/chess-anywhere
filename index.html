<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Anywhere</title>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #121212;
            --text-color: #ffffff;
            --accent-color: #739552; /* Chess.com Green */
            --light-square: #ebecd0; /* Chess.com White/Cream */
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            margin-top: 30px;
            margin-bottom: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 2.5rem;
            color: var(--accent-color);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        #board {
            width: 95%;
            max-width: 400px;
            margin-bottom: 20px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.8);
            border-radius: 4px;
        }

        /* Overriding default board colors to match Chess.com */
        .white-1e1d7 { background-color: var(--light-square) !important; color: var(--accent-color) !important; }
        .black-3c85d { background-color: var(--accent-color) !important; color: var(--light-square) !important; }
        
        /* Ensure squares can hold the absolute positioned dots */
        .square-55d63 { position: relative; }

        /* Dot for empty square moves */
        .highlight-dot::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 25%;
            height: 25%;
            background-color: rgba(0, 0, 0, 0.25);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }

        /* Ring for capturing enemy pieces */
        .highlight-capture::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 85%;
            height: 85%;
            border: 6px solid rgba(0, 0, 0, 0.25);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-sizing: border-box;
            pointer-events: none;
        }

        #status {
            font-weight: 600;
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: var(--light-square);
        }

        .menu {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 90%;
            max-width: 400px;
            margin-bottom: 40px;
        }

        .btn {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 15px;
            font-size: 1.1rem;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            transition: 0.2s;
        }

        .btn:active { background-color: #5c7741; }

    </style>
</head>
<body>

    <header>
        <h1>Chess Anywhere</h1>
    </header>

    <div id="board"></div>
    <div id="status">White to move</div>

    <div class="menu">
        <button class="btn" onclick="resetGame()">Restart Game</button>
    </div>

    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>

    <script>
        var board = null;
        var game = new Chess();
        var $status = $('#status');
        var selectedSquare = null;

        function removeHighlights() {
            $('#board .square-55d63').removeClass('highlight-dot highlight-capture');
        }

        function showMoves(square) {
            var moves = game.moves({ square: square, verbose: true });
            if (moves.length === 0) return;

            for (var i = 0; i < moves.length; i++) {
                var move = moves[i];
                var $square = $('#board .square-' + move.to);
                
                if (move.captured) {
                    $square.addClass('highlight-capture');
                } else {
                    $square.addClass('highlight-dot');
                }
            }
        }

        $('#board').on('click', '.square-55d63', function() {
            var square = $(this).attr('data-square');
            var piece = game.get(square);

            if (selectedSquare) {
                var move = game.move({
                    from: selectedSquare,
                    to: square,
                    promotion: 'q'
                });

                if (move) {
                    board.position(game.fen());
                    removeHighlights();
                    selectedSquare = null;
                    updateStatus();
                    return;
                }
            }

            if (selectedSquare === square) {
                selectedSquare = null;
                removeHighlights();
                return;
            }

            removeHighlights();

            if (piece && piece.color === game.turn()) {
                selectedSquare = square;
                showMoves(square);
            } else {
                selectedSquare = null;
            }
        });

        function onDragStart (source, piece, position, orientation) {
            selectedSquare = null;
            removeHighlights();

            if (game.game_over()) return false;
            if ((game.turn() === 'w' && piece.search(/^b/) !== -1) ||
                (game.turn() === 'b' && piece.search(/^w/) !== -1)) {
                return false;
            }
            
            showMoves(source);
        }

        function onDrop (source, target) {
            removeHighlights();
            var move = game.move({
                from: source,
                to: target,
                promotion: 'q'
            });

            if (move === null) return 'snapback';
            updateStatus();
        }

        function onSnapEnd () {
            board.position(game.fen());
        }

        function updateStatus () {
            var statusHTML = '';
            var moveColor = game.turn() === 'b' ? 'Black' : 'White';

            if (game.in_checkmate()) {
                statusHTML = 'Game over, ' + moveColor + ' is in checkmate!';
            } else if (game.in_draw()) {
                statusHTML = 'Game over, drawn position';
            } else {
                statusHTML = moveColor + ' to move';
                if (game.in_check()) {
                    statusHTML += ' (Check!)';
                }
            }
            $status.html(statusHTML);
        }

        // Initialize Board with reliable, high-res open-source pieces
        var config = {
            draggable: true,
            position: 'start',
            onDragStart: onDragStart,
            onDrop: onDrop,
            onSnapEnd: onSnapEnd,
            pieceTheme: 'https://lichess1.org/assets/piece/cburnett/{piece}.svg'
        };
        
        board = Chessboard('board', config);
        updateStatus();

        function resetGame() {
            game.reset();
            board.start();
            selectedSquare = null;
            removeHighlights();
            updateStatus();
        }
        
        $(window).resize(board.resize);
    </script>
</body>
</html>
